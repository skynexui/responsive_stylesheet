name: CI - Continuous Integration
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.0.3"
      - name: "Start: Unit Testing"
        run: |
          flutter pub get
          yarn install
          yarn test
          yarn test:flutter
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.0.3"
      - name: "Start: Unit Testing"
        run: |
          flutter pub get
          yarn install
          yarn lint
          yarn lint:flutter
  release_app_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.0.3"
      - name: "Start: Deploy Web Preview"
        run: |
          yarn install
          yarn yarn deploy:flutterweb:demopreview
